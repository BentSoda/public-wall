<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <!-- PREMIUM FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; outline: none; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #000000; /* Pure Black for contrast */
      color: #ffffff;
      min-height: 100vh;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* CANVAS BACKGROUND */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      /* Optional: Adds a subtle gradient behind the stars */
      background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
    }

    /* STICKY HEADER */
    .glass-header {
      position: fixed; top: 0; width: 100%; height: 70px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex; align-items: center; justify-content: center; z-index: 100;
    }

    .header-inner {
      width: 100%; max-width: 700px; padding: 0 20px;
      display: flex; justify-content: space-between; align-items: center;
    }

    .logo {
      font-weight: 800; font-size: 22px; letter-spacing: -1px;
      background: linear-gradient(to right, #fff, #6366f1);
      -webkit-background-clip: text; color: transparent;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    .btn-text {
      background: none; border: none; color: #94a3b8;
      font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s;
    }
    .btn-text:hover { color: white; text-shadow: 0 0 8px white; }

    /* CONTAINER */
    .container { max-width: 700px; margin: 0 auto; padding: 0 20px 40px; }

    /* GLASS CARD */
    .card {
      background: rgba(10, 10, 15, 0.65);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-top: 1px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    /* INPUTS */
    input, textarea {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: 0.3s;
    }

    /* INTENSE NEON GLOW */
    input:focus, textarea:focus {
      border-color: #818cf8; /* Indigo */
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.2), 0 0 20px rgba(129, 140, 248, 0.2);
    }

    textarea { min-height: 100px; resize: none; }

    /* BUTTONS */
    .btn-primary {
      width: 100%; padding: 16px;
      background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
      color: white; border: none; border-radius: 12px;
      font-weight: 700; font-size: 15px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
      transition: 0.2s;
    }
    .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); }

    .btn-link {
      background: none; border: none; color: #64748b; cursor: pointer;
      font-size: 13px; margin-top: 15px; display: block; width: 100%; text-align: center;
    }
    .btn-link:hover { color: white; }

    /* POST LIST */
    #posts { list-style: none; padding: 0; margin: 0; }

    .post {
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 20px 0; animation: fade 0.4s ease;
    }
    .post:last-child { border-bottom: none; }

    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .username { font-weight: 700; font-size: 16px; color: #e2e8f0; }
    .time { font-size: 12px; color: #475569; }
    .content { font-size: 16px; line-height: 1.6; color: #cbd5e1; white-space: pre-wrap; }

    /* UTILS */
    .hidden { display: none !important; }
    
    /* TOAST */
    #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 200; }
    .toast {
      background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(99, 102, 241, 0.3);
      color: white; padding: 14px 24px; border-radius: 50px;
      font-size: 14px; margin-top: 10px; backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } 
  </style>
</head>
<body>

  <!-- REALTIME STARFIELD CANVAS -->
  <canvas id="starfield"></canvas>

  <div id="toast-container"></div>

  <div class="glass-header">
    <div class="header-inner">
      <div class="logo">Wall</div>
      <button id="logoutBtn" class="btn-text hidden">Sign Out</button>
    </div>
  </div>

  <div class="container">

    <div id="auth" class="card">
      <input id="email" placeholder="Email" type="email" />
      <input id="password" placeholder="Password" type="password" />
      <button id="loginBtn" class="btn-primary">Log In</button>
      <button id="signupBtn" class="btn-link">Create Account</button>
    </div>

    <div id="app" class="hidden">
      <div class="card">
        <input id="username" placeholder="Display Name" />
        <textarea id="postContent" placeholder="Share your thoughts..."></textarea>
        <button id="postBtn" class="btn-primary">Post Update</button>
      </div>
      <ul id="posts"></ul>
    </div>

  </div>

<!-- LOGIC -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

<!-- CANVAS ANIMATION SCRIPT -->
<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let width, height;
  let stars = [];
  const numStars = 800; // High density
  const speed = 2.5; // Warp speed

  // Resize canvas
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Star Class
  class Star {
    constructor() {
      this.reset(true);
    }

    reset(initial = false) {
      this.x = (Math.random() - 0.5) * width * 2;
      this.y = (Math.random() - 0.5) * height * 2;
      this.z = initial ? Math.random() * width : width; // Depth
      this.pz = this.z; // Previous z
      this.color = ['#fff', '#a5b4fc', '#6366f1'][Math.floor(Math.random() * 3)]; // White or Purple/Blue
    }

    update() {
      this.z = this.z - speed;
      if (this.z < 1) this.reset();
    }

    draw() {
      const x = (this.x / this.z) * width + width / 2;
      const y = (this.y / this.z) * height + height / 2;
      const r = (1 - this.z / width) * 2.5; // Size based on depth

      if (x < 0 || x > width || y < 0 || y > height) return;

      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Init Stars
  for (let i = 0; i < numStars; i++) stars.push(new Star());

  // Animation Loop
  function animate() {
    // Fade effect for trails
    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; 
    ctx.fillRect(0, 0, width, height);

    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
