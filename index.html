  <!-- CSS STYLES (RESPONSIVE DARK MODE) -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    #app-container {
      width: 100%;
      max-width: 1000px; /* <--- Increased from 500px to 1000px */
      padding: 20px;      /* Mobile padding */
    }

    /* Title with Gradient Text */
    h2 {
      text-align: center;
      font-weight: 800;
      font-size: 2.5rem; /* Slightly larger title for desktop */
      margin-bottom: 30px;
      background: linear-gradient(to right, #60a5fa, #c084fc);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -1px;
    }

    /* Inputs */
    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-sizing: border-box;
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    button:hover { opacity: 0.9; transform: translateY(-2px); }
    button:active { transform: translateY(0); }

    #logoutBtn { 
      background: rgba(239, 68, 68, 0.2); 
      border: 1px solid rgba(239, 68, 68, 0.5);
      box-shadow: none;
      color: #fca5a5;
    }
    #logoutBtn:hover { 
      background: rgba(239, 68, 68, 0.3); 
      color: white;
    }

    /* Post List */
    #posts {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    /* GLASS CARD STYLE */
    .post-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px; /* More padding inside cards for desktop */
      margin-bottom: 15px;
      border-radius: 16px;
      display: flex;
      flex-direction: row; 
      align-items: flex-start;
      gap: 15px; /* More gap between name and text */
      transition: 0.2s;
    }

    .post-card:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.01);
    }

    .post-username {
      font-weight: 700;
      color: #60a5fa;
      white-space: nowrap;
      min-width: 100px; /* Slightly wider name column */
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      font-size: 17px;
    }

    .post-content {
      flex-grow: 1;
      color: #f1f5f9;
      word-wrap: break-word;
      font-size: 16px; /* Slightly larger font for desktop readability */
      line-height: 1.6;
    }

    .post-date {
      font-size: 13px;
      color: #64748b;
      margin-left: 10px;
      font-weight: 400;
    }

    /* DESKTOP SPECIFIC TWEAKS */
    @media (min-width: 768px) {
      #app-container {
        padding: 40px; /* More breathing room on sides for desktop */
      }
    }
  </style>
