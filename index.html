<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; outline: none; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827; /* Dark Matte */
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
      padding-top: 70px; /* Space for sticky header */
    }

    /* STICKY HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #1f2937;
      border-bottom: 1px solid #374151;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-dot { width: 12px; height: 12px; background: #f97316; border-radius: 4px; }

    .btn-logout {
      background: transparent;
      color: #9ca3af;
      border: 1px solid #4b5563;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    .btn-logout:hover { background: #374151; color: white; }

    /* CONTAINER */
    #app-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    /* CARDS */
    .card {
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* COMPOSER (INPUT) */
    .composer-header {
      font-size: 14px;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      background-color: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 15px;
      font-family: inherit;
      margin-bottom: 12px;
      resize: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #f97316; /* Orange Accent */
      background-color: #0f172a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f97316; /* Orange */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
    }

    button:hover { filter: brightness(1.1); }
    button:active { transform: scale(0.98); }
    
    button.secondary {
      background-color: #374151;
      color: #d1d5db;
      margin-top: 10px;
    }
    button.secondary:hover { background-color: #4b5563; }

    /* LOGIN CARD */
    #login-box { margin-top: 40px; }

    /* POST LIST */
    #posts {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post-item {
      display: grid;
      grid-template-columns: 48px 1fr; /* Avatar | Content */
      gap: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #374151;
      padding-bottom: 20px;
      animation: fadeSlide 0.3s ease-out;
    }
    
    .post-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* SQUARE AVATAR */
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 10px; /* Square-ish */
      background-color: #374151;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: white;
      background: linear-gradient(135deg, #f97316, #fbbf24); /* Orange Gradient */
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .post-user {
      font-weight: 700;
      color: white;
    }

    .post-time {
      font-size: 12px;
      color: #6b7280;
    }

    .post-content {
      font-size: 15px;
      color: #d1d5db;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* TOAST */
    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: #1f2937;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      border-left: 4px solid #f97316;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    /* UTILS */
    .hidden { display: none !important; }
  </style>
</head>
<body>

<!-- STICKY HEADER -->
<header>
  <div class="logo"><div class="logo-dot"></div>Public Wall</div>
  <button id="logoutHeaderBtn" class="btn-logout hidden">Log Out</button>
</header>

<div id="toast-container"></div>

<div id="app-container">

  <!-- LOGIN SECTION -->
  <div id="login-box" class="card">
    <input id="email" placeholder="Email address" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <button id="signupBtn" class="secondary">Create Account</button>
    <button id="loginBtn">Log In</button>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden" style="display: none;">
    
    <!-- COMPOSER CARD (Fixed Input Area) -->
    <div class="card">
      <div class="composer-header">New Post</div>
      <input id="username" placeholder="Display Name" />
      <textarea id="postContent" placeholder="What's on your mind?" rows="3"></textarea>
      <button id="postBtn">Post Update</button>
    </div>

    <!-- FEED -->
    <ul id="posts"></ul>

  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
