<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <style>
    /* GLOBAL STYLES */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Subtle soft grey gradient */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* THE APP CONTAINER (Looks like a phone/modern window) */
    #app-container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1); /* Soft lift */
      overflow: hidden; /* Keeps rounded corners */
      display: flex;
      flex-direction: column;
      height: 95vh; /* Takes up most of the screen */
    }

    /* HEADER */
    header {
      background: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex-shrink: 0; /* Don't compress header */
    }

    /* SCROLLABLE AREA (Feed) */
    #feed-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 20px;
    }

    /* INPUT AREA (Bottom fixed) */
    #input-area {
      padding: 15px 20px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      flex-shrink: 0;
    }

    /* POST STYLES */
    #posts { list-style: none; padding: 0; margin: 0; }

    .post-card {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* AVATAR (Color Circle) */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #cbd5e1; /* Fallback color */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
      text-transform: uppercase;
    }

    /* POST CONTENT BOX */
    .post-bubble {
      background: #f1f5f9;
      padding: 10px 15px;
      border-radius: 18px;
      border-top-left-radius: 4px; /* Little tail effect */
      position: relative;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .post-content {
      color: #1e293b;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    /* INPUTS */
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: white;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 8px;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
    }

    /* BUTTONS */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }

    .btn-logout { background: transparent; color: #94a3b8; font-size: 12px; border: 1px solid #cbd5e1; }
    .btn-logout:hover { background: #f1f5f9; color: #ef4444; }

    /* AUTH SCREEN */
    #auth {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="app-container">
  
  <!-- HEADER -->
  <header>Public Wall</header>

  <!-- CONTENT AREA -->
  <div id="feed-area">
    
    <!-- LOGIN -->
    <div id="auth">
      <input id="email" placeholder="Email Address" type="email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="signupBtn" class="btn btn-primary" style="margin-bottom: 10px;">Create Account</button>
      <button id="loginBtn" class="btn" style="background:white; border:1px solid #ddd;">Login</button>
    </div>

    <!-- POSTS LIST -->
    <ul id="posts"></ul>
  </div>

  <!-- INPUT AREA (Bottom) -->
  <div id="input-area" style="display:none;" id="app">
    <input id="username" placeholder="Your Name (e.g. Alex)" style="font-size: 12px; padding: 8px;" />
    <div style="display: flex; gap: 8px;">
      <textarea id="postContent" placeholder="Type a message..." rows="1" style="resize: none;"></textarea>
    </div>
    <div style="display: flex; gap: 8px;">
      <button id="postBtn" class="btn btn-primary">Send</button>
      <button id="logoutBtn" class="btn btn-logout" style="width: auto;">Logout</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
