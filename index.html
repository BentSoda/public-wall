<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <!-- PREMIUM FONT: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* DESIGN TOKENS */
      --bg-body: #09090b;      /* Deepest Black */
      --bg-card: #18181b;      /* Dark Slate */
      --bg-input: #09090b;     /* Transparent Inputs */
      --border: #27272a;       /* Subtle Borders */
      --text-main: #fafafa;    /* White-ish */
      --text-muted: #a1a1aa;   /* Muted Grey */
      --accent: #3b82f6;       /* Professional Blue */
      --accent-glow: rgba(59, 130, 246, 0.15);
      --danger: #ef4444;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }

    body {
      font-family: var(--font);
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      /* Subtle vignette effect */
      background-image: radial-gradient(circle at center, #18181b 0%, #09090b 100%);
    }

    /* LAYOUT CONTAINER */
    #app-container {
      width: 100%;
      max-width: 680px; /* Optimal reading width */
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-dot {
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    /* CARDS (Shared Class) */
    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.2s;
    }

    /* INPUTS */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      width: 100%;
      background-color: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text-main);
      font-size: 15px;
      font-family: var(--font);
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    /* BUTTONS */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: var(--font);
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }

    /* Disabled State for Professional feel */
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: #27272a;
      color: var(--text-main);
    }

    .btn-logout {
      background: transparent;
      color: var(--text-muted);
      border: none;
      width: auto;
      padding: 8px 12px;
      font-size: 13px;
    }
    .btn-logout:hover { color: var(--danger); background: rgba(239,68,68,0.1); }

    /* FEED LAYOUT */
    #posts {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .post-item {
      display: grid;
      grid-template-columns: 40px 1fr; /* Avatar | Content */
      gap: 16px;
      animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* AVATAR */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #27272a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-main);
      border: 1px solid var(--border);
    }

    /* POST META */
    .post-meta {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .post-user {
      font-weight: 600;
      color: var(--text-main);
      font-size: 15px;
    }

    .post-time {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .post-body {
      font-size: 15px;
      color: #d4d4d8; /* Slightly dimmed for readability */
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* TOASTS (Minimalist) */
    #toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: toastSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      min-width: 250px;
    }
    
    .toast::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--accent);
    }
    .toast.success::before { background-color: #22c55e; }
    .toast.error::before { background-color: var(--danger); }

    @keyframes toastSlide {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* UTILS */
    .hidden { display: none !important; }
    .auth-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 16px; }
    
    @media (max-width: 600px) {
      #toast-container { right: 20px; left: 20px; width: auto; }
      .toast { width: 100%; }
    }
  </style>
</head>
<body>

<div id="toast-container"></div>

<div id="app-container">
  
  <header>
    <h1><div class="logo-dot"></div>Public Wall</h1>
    <!-- Logout button only visible in app -->
    <button id="logoutHeaderBtn" class="btn-logout hidden">Logout</button>
  </header>

  <!-- LOGIN CARD -->
  <div id="auth" class="card">
    <div class="input-group">
      <input id="email" placeholder="Email address" type="email" autocomplete="email" />
      <input id="password" placeholder="Password" type="password" />
    </div>
    <div class="auth-buttons">
      <button id="signupBtn" class="btn-primary">Create Account</button>
      <button id="loginBtn" class="btn-secondary">Log In</button>
    </div>
  </div>

  <!-- APP CARD -->
  <div id="app" class="hidden" style="display: none;">
    
    <!-- Composer Card -->
    <div class="card">
      <div class="input-group">
        <input id="username" placeholder="Display Name" type="text" autocomplete="off" />
        <textarea id="postContent" placeholder="What's happening?" maxlength="280"></textarea>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">
        <span id="charCount" style="font-size: 12px; color: var(--text-muted);">0/280</span>
        <button id="postBtn" class="btn-primary" disabled style="width: auto; padding-left: 24px; padding-right: 24px;">Post</button>
      </div>
    </div>

    <!-- Feed -->
    <ul id="posts"></ul>

  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
