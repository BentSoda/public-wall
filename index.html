<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <!-- MODERN FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      /* ANIMATED GRADIENT BACKGROUND */
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #4c1d95);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 100px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CONTAINER */
    #app-container {
      width: 100%;
      max-width: 700px; /* Slightly narrower for a "feed" look */
      margin: 0 auto;
      padding: 20px;
    }

    /* TITLE */
    h2 {
      text-align: center;
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 40px;
      color: white;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      letter-spacing: -2px;
    }

    /* INPUTS */
    .input-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-sizing: border-box;
      color: white;
      font-size: 16px;
      font-family: 'Outfit', sans-serif;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      border-color: #a78bfa; /* Purple Glow */
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.2);
    }

    /* BUTTONS */
    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: #8b5cf6; /* Solid Purple */
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: none;
      color: #cbd5e1;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }

    /* POST LIST */
    #posts {
      list-style-type: none;
      padding: 0;
      margin-top: 40px;
    }

    /* POST CARD (Twitter Style) */
    .post-card {
      display: grid;
      grid-template-columns: 50px 1fr; /* Avatar | Content */
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      animation: fadeUp 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* AVATAR */
    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* POST HEADER */
    .post-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .post-username {
      font-weight: 700;
      color: white;
      font-size: 16px;
    }

    .post-date {
      color: #64748b;
      font-size: 14px;
    }

    /* POST CONTENT */
    .post-content {
      color: #cbd5e1;
      font-size: 17px;
      line-height: 1.5;
      white-space: pre-wrap; /* Keeps line breaks */
    }

    /* TOASTS */
    #toast-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }

    .toast {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 16px 24px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
      text-align: center;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .toast.success { border-color: #22c55e; color: #4ade80; }
    .toast.error { border-color: #ef4444; color: #f87171; }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (min-width: 768px) {
      #app-container { padding: 40px 20px; }
    }
  </style>
</head>
<body>

<div id="toast-container"></div>

<div id="app-container">
  <h2>Public Wall</h2>

  <!-- LOGIN / SIGNUP -->
  <div id="auth">
    <div class="input-group">
      <input id="email" placeholder="Email Address" />
      <input id="password" type="password" placeholder="Password" />
    </div>
    <button id="signupBtn" class="btn">Sign Up</button>
    <button id="loginBtn" class="btn btn-secondary">Login</button>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="input-group">
      <input id="username" placeholder="Display Name" />
      <textarea id="postContent" placeholder="What's happening?" rows="3"></textarea>
    </div>
    
    <button id="postBtn" class="btn">Post Now</button>
    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
  </div>

  <!-- POSTS -->
  <ul id="posts"></ul>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
