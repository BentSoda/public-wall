<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Wall</title>
  
  <!-- PREMIUM FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: #222222;
      --text-main: #ffffff;
      --text-sub: #888888;
      --accent: #6366f1; /* Indigo */
      --accent-glow: rgba(99, 102, 241, 0.4);
    }

    * { box-sizing: border-box; outline: none; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding-top: 70px; /* For fixed header */
      min-height: 100vh;
    }

    /* STICKY GLASS HEADER */
    .glass-header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-content {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.5px;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    .btn-small {
      background: transparent;
      color: var(--text-sub);
      border: 1px solid var(--border);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-small:hover { color: white; border-color: white; }

    /* MAIN LAYOUT */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    /* COMPOSER CARD */
    .composer {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle shine effect */
    .composer::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    input, textarea {
      width: 100%;
      background: #050505;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      margin-bottom: 12px;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .btn-main {
      width: 100%;
      padding: 14px;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .btn-main:active { transform: scale(0.98); }

    /* LOGIN CARD */
    #auth-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      margin-top: 50px;
    }

    /* FEED */
    #posts {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      display: grid;
      grid-template-columns: 44px 1fr;
      gap: 16px;
      animation: fade 0.3s ease;
    }
    
    .post:last-child { border-bottom: none; }

    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    /* AVATAR */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: white;
      border: 1px solid #333;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .name { font-weight: 700; color: white; font-size: 15px; }
    .time { font-size: 13px; color: var(--text-sub); }
    .content { color: #d1d5db; line-height: 1.5; font-size: 15px; white-space: pre-wrap; }

    /* UTILS */
    .hidden { display: none !important; }
    
    /* TOAST */
    #toast-container { position: fixed; top: 80px; right: 20px; z-index: 2000; }
    .toast {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- STICKY HEADER -->
  <div class="glass-header">
    <div class="header-content">
      <div class="logo"><div class="dot"></div>Wall</div>
      <button id="logoutBtn" class="btn-small hidden">Sign Out</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <div class="container">

    <!-- LOGIN -->
    <div id="auth-card">
      <input id="email" placeholder="Email" type="email" />
      <input id="password" placeholder="Password" type="password" />
      <button id="loginBtn" class="btn-main" style="background: #1f1f1f; color: white;">Log In</button>
      <button id="signupBtn" class="btn-small" style="margin-top: 10px;">Create Account</button>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
      
      <div class="composer">
        <input id="username" placeholder="Display Name" />
        <textarea id="postContent" placeholder="What's happening?" rows="2"></textarea>
        <button id="postBtn" class="btn-main">Post</button>
      </div>

      <ul id="posts"></ul>
    </div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
